<!DOCTYPE html>
<body>
 <div class="row">
     <div class="col s12">
        <div id="calendar"></div>
     </div>
 </div>
</body>

<script>
        //Manipulacion de la secci√≥n del calendario
        var calendario = $("#calendar").fullCalendar({
            header: {
                language: 'es',
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            editable: true,
            events: 'load.php',
            eventColor: '#378006',
            backgroundColor: "#01b6df",
            timeFormat: "HH:mm",
            selectable: true,
            selectHelper: true,
            displayEventTime: true,
            defaultView: 'agendaWeek',
            eventRender: function (events, element) {
                if (events.estado === '1') {
                    element.css('background-color', '#4caf50');
                }
                else if(events.estado === '0' ){
                    element.css('background-color', '#ff9800');
                }
            }, 

        });
</script>
</html>
